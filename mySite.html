   <script> 
  var radioStatus="stoped";
  function calculate(e) {
        var boughtPrice = parseFloat(document.getElementById('boughtPrice').value);
        var soldPrice = parseFloat(document.getElementById('soldPrice').value);
        var percentage = parseFloat(document.getElementById('percentage').value);

      

        var profit = soldPrice - boughtPrice;
        var profitPercentage = (profit / boughtPrice) * 100;

        document.getElementById('result').innerText =  profitPercentage.toFixed(2) + '%';
        if (isNaN(boughtPrice) || isNaN(soldPrice) || boughtPrice <= 0) {
            document.getElementById('result').innerText = 'Profit';
           }
        if (!isNaN(percentage) && !isNaN(boughtPrice) ) {
            var newBoughtValue = boughtPrice + (boughtPrice * (percentage / 100));
            document.getElementById('newBoughtValue').innerText = 'Target: ' + newBoughtValue.toFixed(2);
        } else {
            document.getElementById('newBoughtValue').innerText = 'Target';
        }
    }
